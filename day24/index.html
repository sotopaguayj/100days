<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="sotopaguayj" />
    <meta name="title" content="Ping Single Column Coming Soon Page" />
    <meta name="description" content="challenge 24" />
    <link rel="shortcut icon" href="../fc.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ping Single Column Coming Soon Page</title>
  </head>
  <body>
    <main class="cont">
      <div class="head">
        <picture class="logo">
          <img src="./images/logo.svg" alt="" />
        </picture>
        <span class="text"
          >We are launching <span class="soon">soon!</span></span
        >
        <small class="suscribe">Suscribe and get notified</small>
      </div>
      <form autocomplete="off" class="form">
        <div class="asd">
          <input
          placeholder="Your email adress..."
          type="email"
          name="email"
          id="email"
          class="email"
          />
          <small class="label">Please provide a valid email address</small>
        </div>
        <button class="btn">
          <span>Notify Me</span>
        </button>
      </form>
      <picture class="dashCont">
        <img
          class="dash"
          src="./images/illustration-dashboard.png"
          alt="Dashboar Image"
        />
      </picture>
    </main>
    <footer class="foot">
      <nav class="nets">
        <a class="net" href="#">
          <img src="./images/fb.svg" alt="" />
        </a>
        <a class="net" href="#">
          <img src="./images/x.svg" alt="" />
        </a>
        <a class="net" href="#">
          <img src="./images/ig.svg" alt="" />
        </a>
      </nav>
      <div class="copy">Copyright Ping. All rights reserved.</div>
    </footer>
  </body>
</html>
