<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="sotopaguayj" />
  <meta name="title" content="Profile Card Component" />
  <meta name="description" content="challenge 12" />
  <link rel="shortcut icon" href="../fc.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>Profile Card Component</title>
</head>

<body>
  <div class="cont">

    <div class="card">
      <div class="banner">
        <img src="./images/bg-pattern-card.svg" alt="Banner IMG">
      </div>
      <div class="picture">
        <img src="./images/image-victor.jpg" alt="Profile Photo">
      </div>
      <div class="info">
        <div class="name">
          <span class="fn">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <small class="city">London</small>
        <div class="stats">
          <div class="stat stat1">
            <span class="num">80K</span>
            <span class="label">Followers</span>
          </div>
          <div class="stat stat2">
            <span class="num">803K</span>
            <span class="label">Likes</span>
          </div>
          <div class="stat stat3">
            <span class="num">1.4K</span>
            <span class="label">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <img class="topbg" src="./images/bg-pattern-top.svg" alt="">
    <img class="bottombg" src="./images/bg-pattern-bottom.svg" alt="">
  </div>
</body>

</html>
