<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cont">
      <header class="logoCont">
        <img class="logo" src="./images/logo.svg" alt="Logo Image" />
      </header>
      <div class="bannerM">
        <img class="mobile" src="./images/hero-mobile.jpg" alt="" />
      </div>
      <div class="info">
        <div class="title">
          <span class="w">WE'RE</span>
          <span>COMING</span>
          <span>SOON</span>
        </div>
        <p class="ph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email bellow to stay up-to-date whit announcements and our
          launch deals.
        </p>
        <form class="inp">
          <input placeholder="Email Address" class="input" type="email" />
          <div class="errors">
            <span class="msg">Please provide a valid email</span>
            <img class="err" src="./images/icon-error.svg" alt="Error Icon" />
          </div>
          <button class="btn">
            <img class="arrow" src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
    </div>
    <div class="bannerD">
      <img class="desktop" src="./images/hero-desktop.jpg" alt="" />
    </div>
  </body>
</html>
