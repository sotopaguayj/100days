<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="sotopaguayj" />
    <meta name="title" content="Interactive Rating Component" />
    <meta name="description" content="challenge 20" />
    <link rel="shortcut icon" href="../fc.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <div class="card">
      <div class="card1">
        <div class="icon">
          <img src="./images/icon-star.svg" alt="Icon Star" />
        </div>
        <h2 class="title">How did we do?</h2>
        <p class="ph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rate">
          <input name="rate" id="one" value="1" class="inp" type="radio" />
          <label class="rt" for="one">
            <span>1</span>
          </label>

          <input name="rate" id="two" value="2" class="inp" type="radio" />
          <label class="rt" for="two">
            <span>2</span>
          </label>

          <input name="rate" id="three" value="3" class="inp" type="radio" />
          <label class="rt" for="three">
            <span>3</span>
          </label>

          <input name="rate" id="four" value="4" class="inp" type="radio" />
          <label class="rt" for="four">
            <span>4</span>
          </label>

          <input name="rate" id="five" value="5" class="inp" type="radio" />
          <label class="rt" for="five">
            <span>5</span>
          </label>
        </div>
        <button class="btn">SUBMIT</button>
      </div>
      <div class="card2">
        <div>
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="label">You selected <span id="rate"></span> out 5</div>
        <h3 class="ty">Thank you!</h3>
        <p class="ph">
          We appreciate you taking the time to given a rating, if you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
