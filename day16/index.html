<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="sotopaguayj" />
    <meta
      name="title"
      content="Huddle Landing Page With a Single Introductory Section"
    />
    <meta name="description" content="challenge 16" />
    <link rel="shortcut icon" href="../fc.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Huddle Landing Page With a Single Introductory Section</title>
  </head>
  <body>
    <div class="box">
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="content">
        <div class="mockup">
          <img src="./images/illustration-mockups.svg" alt="mockup" />
        </div>
        <div class="info">
          <h2 class="title">Build The Community Your Fans Will Love</h2>
          <p class="ph">
            Huddle re-imagenes the way we build communities. You have a voice,
            but so does your audience. Create connections whit you users as you
            engage in genuine discussions.
          </p>
          <button class="btn">Register</button>
        </div>
      </div>
      <div class="networks">
        <a class="net" href="#">
          <img src="./images/facebook.svg" alt="Facebook logo" />
        </a>
        <a class="net" href="#">
          <img src="./images/twitter.svg" alt="Twitter logo" />
        </a>
        <a class="net" href="#">
          <img src="./images/instagram.svg" alt="Instagram logo" />
        </a>
      </div>
    </div>
  </body>
</html>
