<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="sotopaguayj" />
    <meta name="title" content="Fylo Data Storage Component" />
    <meta name="description" content="challenge 26" />
    <link rel="shortcut icon" href="../fc.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fylo Data Storage Component</title>
  </head>
  <body>
    <main class="cont">
      <div class="flyo bgblue">
        <picture>
          <img src="./images/logo.svg" alt="Logo" />
        </picture>
        <nav class="nav">
          <picture>
            <img class="icon" src="./images/icon-document.svg" alt="" />
          </picture>
          <picture>
            <img class="icon" src="./images/icon-folder.svg" alt="" />
          </picture>
          <picture>
            <img class="icon" src="./images/icon-upload.svg" alt="" />
          </picture>
        </nav>
      </div>
      <div class="asd bgblue">
        <span class="text">
          You've used <span class="bold">815 GB</span> of your storage
        </span>
        <div class="storage">
          <div class="bar">
            <div class="barr"></div>
          </div>
          <div class="metrics">
            <span class="bold">0 GB</span>
            <span class="bold">1000 GB</span>
          </div>
        </div>
        <div class="left">
          <span id="left">0</span>
          <small>GB LEFT</small>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
