<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="sotopaguayj" />
  <meta name="title" content="Results Summary Component" />
  <meta name="description" content="challenge 6" />
  <link rel="shortcut icon" href="../fc.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>Results Summary Component</title>
</head>

<body>
  <div class="cont">
    <div class="card">
      <div class="result">
        <span class="resulTitle">Your Result</span>
        <div class="circle">
          <span class="scorex"></span>
          <span class="of">of 100</span>
        </div>
        <div class="text">
          <span class="msg">Great</span>
          <p class="ph">
            You scored higher than 65% of the people who have taken these test.
          </p>
        </div>
      </div>
      <div class="summary">
        <span class="title">Summary</span>
        <div class="categories">
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
  <script type="module" src="./app.js"></script>
</body>

</html>
