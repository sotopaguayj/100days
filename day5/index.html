<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="sotopaguayj" />
  <meta name="title" content="Product Preview Card Component" />
  <meta name="description" content="challenge 5" />
  <link rel="shortcut icon" href="../fc.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>Product Preview Card Component</title>
</head>

<body>
  <div class="cont">
    <div class="card">
      <img class="productm" src="images/image-product-mobile.jpg" alt="Lotion Gabrielle">
      <img class="productd" src="images/image-product-desktop.jpg" alt="Lotion Gabrielle">
      <div class="body">
        <span class="tag">PERFUME</span>
        <h1 class="title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="ph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="before"> $149.99</span>
          <span class="after"> $169.99</span>
        </div>
        <button class="buy">
          <img src="images/icon-cart.svg" alt="Icon Cart">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
