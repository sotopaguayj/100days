<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="sotopaguayj" />
  <meta name="title" content="Stats Preview Card Component" />
  <meta name="description" content="challenge 10" />
  <link rel="shortcut icon" href="../fc.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>Stats Preview Card Component</title>
</head>

<body>
  <div class="cont">
    <div class="card">
      <div class="left">
        <h1 class="title">
          Get <span class="ins">insights</span> that help your bussiness grow.
        </h1>
        <p class="ph">
          Discover the benefist of data analitycs and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>
        <div class="stats">
          <div class="comp">
            <span class="digit">10k+</span>
            <span class="label">COMPANIES</span>
          </div>
          <div class="comp">
            <span class="digit">314</span>
            <span class="label">TEMPLATES</span>
          </div>
          <div class="comp">
            <span class="digit">12M+</span>
            <span class="label">QUERIES</span>
          </div>
        </div>
      </div>
      <div class="right">
        <img width="540px" class="imageD" src="./images/image-header-desktop.jpg" alt="BackgroundImage">
        <img  class="imageM" src="./images/image-header-mobile.jpg" alt="BackgroundImage">
      </div>
    </div>
  </div>
</body>

</html>
