<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="sotopaguayj" />
    <meta name="title" content="Social Links Profile" />
    <meta name="description" content="challenge 17" />
    <link rel="shortcut icon" href="../fc.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Social Links Profile</title>
  </head>
  <body>
    <div class="content">
      <div class="card">
        <div class="info">
          <div class="profile">
            <img src="./images/avatar-jessica.jpeg" alt="Profile Photo" />
          </div>
          <div class="pinfo">
            <h1 class="name">Jessica Randall</h1>
            <span class="map">London, United Kindom</span>
          </div>
          <div class="tag">"Front-end developer and avaid reader."</div>
        </div>
        <div class="networks">
          <button class="net">GitHub</button>
          <button class="net">Frontend Mentor</button>
          <button class="net">LinkedIn</button>
          <button class="net">Twitter</button>
          <button class="net">Instagram</button>
        </div>
      </div>
    </div>
  </body>
</html>
